name: Gravitar
description: A web game of Gravitar built in Flutter using game_template by Google

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.5
  go_router: ^3.1.1
  logging: ^1.0.2
  provider: ^6.0.3
  shared_preferences: ^2.0.13
  flame: ^1.2.1
  intl: ^0.17.0

  # If you don't need one of the following dependencies,
  # delete the relevant line below, and get rid of any Dart code
  # that references the dependency.
  firebase_core: ^1.15.0  # Needed for Crashlytics below
  firebase_crashlytics: ^2.6.3  # Error reporting
  games_services: ^2.0.7  # Achievements and leaderboards

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1
  test: ^1.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: AstroSpace
      fonts:
        - asset: assets/AstroSpace/AstroSpace-eZ2Bg.ttf

flutter_icons:
  android: false
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon-adaptive-foreground.png"
